<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSYG tests</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="bower_components/jsyg-menu/JSYG.Menu.css">
        <link rel="stylesheet" href="JSYG.MenuBar.css">
            
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jQuery.Hotkeys/jquery.hotkeys.js"></script>
        <script src="bower_components/jsyg-events/JSYG.Events.js"></script>
        <script src="bower_components/jsyg-stdconstruct/JSYG.StdConstruct.js"></script>
        <script src="bower_components/jsyg-menu/JSYG.Menu.js"></script>
        <script src="JSYG.MenuBar.js"></script>
    </head>
    <body>
        
        <ul id="menuBar"></ul>
        
        <script>
            
            $('#menuBar').menuBar([{
                    title:"MenuItem1",
                    list : [{
                            text:"simple element",
                            icon:"fa fa-modx",
                            action:function() {
                                alert("click on simple element");
                            }
                        },{
                            text:"element with keyboard shortcut",
                            shortcut:"k",
                            icon:"fa fa-bar-chart",
                            action : function(e) {
                                alert(e.type+' on element');
                            }
                        }]
                },{
                    title:"MenuItem2",
                    list:[{
                            text:"element with global keyboard shortcut",
                            icon:"fa fa-bug",
                            action : function(e) {
                                alert(e.type+' on element');
                            },
                            globalShortcut:"ctrl+d"
                        },{
                            text:"element with sub-menu",
                            icon:"fa fa-book",
                            submenu:[{
                                    text:"disabled element",
                                    action : function() {
                                        alert("click on sub-element 1");
                                    },
                                    disabled:true,
                                },{
                                    text:"sub-element 2",
                                    submenu:[{
                                            text:"sub-sub-element 1",
                                            checkbox:true,
                                            action:function(e,val) {
                                                alert("checkbox is "+ (val ? '' : 'un') + "checked")
                                            }
                                        },{
                                            text:"sub-sub-element 2",
                                            action : function() {
                                                alert("click on sub-sub-element 2");
                                            }
                                        }]
                                }]
                        }]
                },{
                    title:"MenuItem3",
                    list : [{
                            text:"simple element",
                            icon:"fa fa-modx",
                            action:function() {
                                alert("click on simple element");
                            }
                        },{
                            text:"element with keyboard shortcut",
                            shortcut:"k",
                            icon:"fa fa-bar-chart",
                            action : function(e) {
                                alert(e.type+' on element');
                            }
                        }]
                },{
                    title:"MenuItem4",
                    list:[{
                            text:"element with submenu and shortcut",
                            shortcut:"s",
                            submenu:[{
                                    text:"checkbox element, keep menu visible",
                                    checkbox:true,
                                    keepMenu:true,
                                    action:function(e,val) {
                                        alert("checkbox is "+ (val ? '' : 'un') + "checked")
                                    }
                                },{
                                    text:"sub-sub-element 2",
                                    action : function() {
                                        alert("click on sub-sub-element 2");
                                    }
                                }] 
                        },{
                            text:"checkbox element",
                            checkbox:true,
                            checked:true,
                            action:function(e,val) {
                                alert("checkbox is "+ (val ? '' : 'un') + "checked")
                            }
                        }]                   
                }]);
            
        </script>
    </body>
</html>
