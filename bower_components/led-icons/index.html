<!DOCTYPE html>
<html>
    <head>
        <title>Led Icons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ledicons.css"/>
        <style>
            div#content > div {
                font-size:12px;
                line-height:25px;
                display:inline-block;
                width:215px;
            }
        </style>
    </head>
    <body>
        <p>From <a href="led24.de">led24.de</a></p>
        <div id="content"></div>
        <script>
            (function() {
                
                "use strict";
            
                var reg = /^\.ledicon\.(\w+)$/; 
                var content = document.getElementById('content');
                var rules = [].slice.call(document.styleSheets[0].cssRules);
                
                ['','bnw'].forEach(function(type) {
                    
                    rules.forEach(function(rule) {
                    
                        var matches = reg.exec(rule.selectorText);
                
                        if (!matches || matches[1] == 'bnw') return;
                    
                        var name = matches[1];
                        var div = document.createElement('div');
                        var span = document.createElement('span');
                        var i = document.createElement('i');
                    
                        span.textContent = ' '+type+' '+name;
                
                        i.className = "ledicon "+type+' '+name;
                
                        div.appendChild(i);
                        div.appendChild(span);
                    
                        content.appendChild(div);
                    });
                    
                    for (var i=0;i<10;i++) content.appendChild( document.createElement('br') );
                });
                                
                
            }());
        </script>
    </body>
</html>
