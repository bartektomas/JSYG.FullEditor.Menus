<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSYG tests</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="JSYG.Menu.css">
            
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jQuery.Hotkeys/jquery.hotkeys.js"></script>
        <script src="bower_components/jsyg/JSYG.js"></script>
        <script src="bower_components/jsyg-events/JSYG.Events.js"></script>
        <script src="bower_components/jsyg-stdconstruct/JSYG.StdConstruct.js"></script>
        <script src="JSYG.Menu.js"></script>
    </head>
    <body>
        
        <button class="btn btn-default">Show menu</button>
        
        <ul id="menus"></ul>
        
        <script>
            
            var menus = $('#menus');
            
            menus.jMenu([{
                    text:"simple element",
                    icon:"fa fa-modx",
                    action:function() {
                        alert("click on simple element");
                    }
                },{
                    text:"element with keyboard shortcut",
                    shortcut:"k",
                    icon:"fa fa-bar-chart",
                    action : function(e) {
                        alert(e.type+' on element');
                    }
                },{
                    text:"element with global keyboard shortcut",
                    icon: $('<img>').attr("src","icon.png"),
                    action : function(e) {
                        alert(e.type+' on element');
                    },
                    globalShortcut:"ctrl+d"
                },{
                    text:"element with sub-menu",
                    icon:$('<img>').attr("src","icon.svg"),
                    submenu:[{
                            text:"disabled element",
                            action : function() {
                                alert("click on sub-element 1");
                            },
                            disabled:true,
                        },{
                            text:"menu stays after click",
                            action : function() {
                                console.log("click on sub-element 1");
                            },
                            keepMenu:true,
                        },{
                            text:"sub-element 2",
                            submenu:[{
                                    text:"sub-sub-element 1",
                                    checkbox:true,
                                    action:function(e,val) {
                                        alert("checkbox is "+ (val ? '' : 'un') + "checked")
                                    }
                                },{
                                    text:"sub-sub-element 2",
                                    action : function() {
                                        alert("click on sub-sub-element 2");
                                    }
                                }]
                        }]
                },{
                    text:"element with submenu and shortcut",
                    shortcut:"s",
                    submenu:[{
                            text:"checkbox element, keep menu visible",
                            checkbox:true,
                            keepMenu:true,
                            action:function(e,val) {
                                alert("checkbox is "+ (val ? '' : 'un') + "checked")
                            }
                        },{
                            text:"sub-sub-element 2",
                            action : function() {
                                alert("click on sub-sub-element 2");
                            }
                        }] 
                },{
                    text:"checkbox element",
                    checkbox:true,
                    checked:true,
                    action:function(e,val) {
                        alert("checkbox is "+ (val ? '' : 'un') + "checked")
                    }
                }]);
            
            $('button').on("click",function() { menus.jMenu("toggle"); });
            
        </script>
    </body>
</html>
